<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Track</title>
</head>
<style>
    
</style>
<body>
    
    <form>
    <p >Select Month</p>
    <select id="month">
        <option value="January"> January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="Octobar">Octobar</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <br>
    <p>Income</p>
    <input id="income" type="number">
    <br>
    <p>Expence</p>
    <input id="expence" type="number">
    <br>
    <input type="submit">

</form>

<div id="container">


</div>
</body>
<script>
var arrData=[];
var saving;

document.querySelector("form").addEventListener('submit',Data);


if(localStorage.getItem('expence')===null){
    expence=[];
}else{
    expence=localStorage.getItem('expence');
}
function Data(){

event.preventDefault();
var expenceData={

month:document.querySelector("#month").value,
income:document.querySelector("#income").value,
expence:document.querySelector("#expence").value,

}
arrData.push(expenceData);
localStorage.setItem('expence',JSON.stringify(arrData))
displayData(arrData);


}

function displayData(){
    arrData.forEach(function(data){
        document.querySelector("#container").innerText="";

        var table=document.createElement("div");

        var month=document.createElement("h4");
        month.innerText=data.month;
        var income=document.createElement("p");
        income.innerText=data.income;
        var expence=document.createElement("p");
        expence.innerText=data.expence;
        var saving=document.createElement("p");
        saving.innerText=data.income-data.expence;
        table.append(month,income,expence,saving);

        document.querySelector('#container').append(table);
    });
}
</script>



</html>
